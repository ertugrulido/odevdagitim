<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z4" style="background-color: #1bbd33;color:white">BİRHAT AKIN</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/verodev']" href="#" style="color:rgb(108, 106, 4);"> Ödev Dağıt </a>
      <a mat-list-item [routerLink]="['/ogrenci']"  style="color:rgb(255, 6, 189)"  >Öğrenciler</a>
      <a mat-list-item [routerLink]="['/ders']" href="#" style="color:rgb(21, 133, 231)">Ödevler</a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warning" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ödev Dağıtım Portalı</span> 
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
